name: Portfolio Engine Attachments

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine affected profiles
        id: changes
        shell: bash
        run: |
          set -euo pipefail
          BEFORE="${{ github.event.before }}"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            BEFORE="$(git rev-list --max-parents=0 HEAD)"
          fi
          git diff --name-only "$BEFORE" HEAD > changed_files.txt
          mapfile -t files < changed_files.txt
          profiles=()
          other=0
          for file in "${files[@]}"; do
            if [[ "$file" =~ ^data/portfolios/([^/]+)/ ]]; then
              profiles+=("${BASH_REMATCH[1]}")
              continue
            fi
            if [[ -n "$file" ]]; then
              other=1
            fi
          done
          if [ ${#profiles[@]} -gt 0 ]; then
            mapfile -t unique < <(printf '%s\n' "${profiles[@]}" | sort -u)
            profiles_csv=$(printf '%s,' "${unique[@]}")
            profiles_csv="${profiles_csv%,}"
          else
            profiles_csv=""
          fi
          if [ "$other" -eq 1 ] || [ -z "$profiles_csv" ]; then
            echo "mode=all" >> "$GITHUB_OUTPUT"
          else
            echo "mode=profiles" >> "$GITHUB_OUTPUT"
            echo "profiles=$profiles_csv" >> "$GITHUB_OUTPUT"
          fi

      - name: Print source portfolios
        run: |
          shopt -s nullglob
          found=false
          for dir in data/portfolios/*/; do
            file="$dir/portfolio.csv"
            if [ -f "$file" ]; then
              found=true
              echo "===== $file ====="
              cat "$file"
              echo ""
            fi
          done
          if [ "$found" = false ]; then
            echo "No portfolio CSV files found under data/portfolios" >&2
            exit 1
          fi

      - name: Run data engine (all profiles)
        if: steps.changes.outputs.mode == 'all'
        run: |
          shopt -s nullglob
          for dir in data/portfolios/*/; do
            profile="$(basename "$dir")"
            if [ ! -f "$dir/portfolio.csv" ]; then
              continue
            fi
            echo "[ci] Running engine for $profile"
            ./broker.sh engine --profile "$profile"
          done

      - name: Run data engine (changed profiles)
        if: steps.changes.outputs.mode == 'profiles'
        run: |
          IFS=',' read -ra profiles <<< "${{ steps.changes.outputs.profiles }}"
          for profile in "${profiles[@]}"; do
            if [ -z "$profile" ]; then
              continue
            fi
            echo "[ci] Running engine for $profile"
            ./broker.sh engine --profile "$profile"
          done

      - name: Upload attachment bundle
        uses: actions/upload-artifact@v4
        with:
          name: engine-attachments
          path: .artifacts/engine/*_attachments_latest.zip
          if-no-files-found: error
          retention-days: 3
